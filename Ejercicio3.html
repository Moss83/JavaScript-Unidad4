        function alumnosAprobados(){
            var aprobados = alumnos.filter(alum => alum.nota >= 7);
            var lista = document.getElementById("lista");

            if (lista.innerText === "") {
                for (var i = 0; i < aprobados.length; i++){
                    var item = document.createElement("li");
                    item.innerText = aprobados[i].nombre;
                    lista.appendChild(item);
                }
            }
        }
        
    </script>

    <h1>Ejercicio 3: Alumnos Aprobados</h1>

    <button onclick="alumnosAprobados()">Ver Resultados</button>
